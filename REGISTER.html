<!DOCTYPE html>
<html lang="en">
<head>

    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <form>
        <h1>PLEASE REGISTER</h1><br>
        <h2 style="color:red">REGISTER HERE</h2>

        <label> LASTNAME: <input type="lastname" name="lastname" placeholder="lastname" required></label>
        <br>
        <label>MALE <input type="radio" name="gender" value="male"></label>
        <label>FEMALE <input type="radio" name="gender" value="female"></label>
        <label>OTHER <input type="radio" name="gender" value="other"></label>
        <br>
        <label> EMAIL: <input type="email" name="email" placeholder=" your email" required></label>
        <label> PASSWORD: <input type="password" name="password" placeholder=" your password" pattern=".{5,10}"
             required title="please the correct length 5 to 10"></label>
<br>

          <option>DECEMBER</option>
        </select>
        <select name="birthday" id="day">
            <option>1</option>
